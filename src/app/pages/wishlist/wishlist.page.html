<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'WISHLIST' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-list *ngIf="products.length > 0; else empty">
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.title[currentLang] }}</h2>
        <p>{{ product.price | number:'1.2-2' }} â‚¬</p>
      </ion-label>
      <ion-button fill="clear" color="danger" (click)="remove(product.id)">
        {{ 'REMOVE' | translate }}
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #empty>
    <p>{{ 'WISHLIST_EMPTY' | translate }}</p>
  </ng-template>
</ion-content>
