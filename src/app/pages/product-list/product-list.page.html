<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Προϊόντα</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }} €</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
