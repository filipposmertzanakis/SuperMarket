<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Προϊόντα</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let product of products">
        <ion-card (click)="goToProduct(product.id)" button>
          <img
            [src]="product.image || 'https://via.placeholder.com/300x200'"
            alt="product image"
          />

          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
            <ion-card-subtitle>Κωδικός: {{ product.id }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Περιγραφή:</strong> {{ product.description }}</p>
            <p><strong>Τιμή:</strong> {{ product.price }} €</p>
            <p><strong>Απόθεμα:</strong> {{ product.stock }}</p>

            <ion-badge
              [color]="product.availability ? 'success' : 'danger'"
              class="availability-badge"
            >
              {{ product.availability ? 'Διαθέσιμο' : 'Μη διαθέσιμο' }}
            </ion-badge>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
