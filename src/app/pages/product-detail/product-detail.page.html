<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Προϊόν</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="product">
    <img [src]="product.image" alt="εικόνα προϊόντος" />

    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-subtitle>{{ product.price | currency:'EUR':'symbol' }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ product.description }}</p>
      <p><strong>Διατροφική αξία:</strong> {{ product.nutrition }}</p>
      <p><strong>Διαθεσιμότητα:</strong>
        <ion-badge [color]="product.availability ? 'success' : 'danger'">
          {{ product.availability ? 'Διαθέσιμο' : 'Εξαντλημένο' }}
          {{product.stock}} τεμάχια
        <ion-icon name="checkmark-circle" *ngIf="product.availability"></ion-icon>
        </ion-badge>

      </p>

      <ion-button expand="block" color="success"  (click)="addToCart()" [disabled]="!product?.availability">
        ➕ Προσθήκη στο καλάθι
      </ion-button>
      <ion-button expand="block" fill="outline" color="medium" (click)="addToWishlist(product.id)">
        💾 Αποθήκευση στη λίστα επιθυμιών
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
